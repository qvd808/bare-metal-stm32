name: Build STM32 Firmware

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache Docker layers to avoid rebuilding from scratch
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build stm32-builder image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: stm32-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Prevent cache from growing indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build firmware inside container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            stm32-builder

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.sha }}
          path: |
            build/*.elf
            build/*.bin
          if-no-files-found: error

      # Run size report in the SAME job (image already built)
      - name: Report firmware size
        run: |
          SIZE_OUTPUT=$(docker run --rm \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            stm32-builder \
            arm-none-eabi-size -A build/*.elf)

          TEXT=$(echo "$SIZE_OUTPUT" | awk '/\.text/ {print $2}')
          DATA=$(echo "$SIZE_OUTPUT" | awk '/\.data/ {print $2}')
          BSS=$(echo "$SIZE_OUTPUT" | awk '/\.bss/ {print $2}')
          TOTAL=$((TEXT + DATA + BSS))
          FLASH=$((TEXT + DATA))
          RAM=$((DATA + BSS))

          {
            echo "## ðŸš€ Firmware Size Report"
            echo ""
            echo "| Section | Size (bytes) | Description |"
            echo "|---------|--------------|-------------|"
            echo "| **.text** | $TEXT | Program code (flash) |"
            echo "| **.data** | $DATA | Init globals (flash â†’ RAM) |"
            echo "| **.bss**  | $BSS | Zeroed globals (RAM) |"
            echo "| **Total** | $TOTAL | text + data + bss |"
            echo ""
            echo "### ðŸ“¦ Memory Usage Summary"
            echo "| Memory | Usage (bytes) |"
            echo "|--------|---------------|"
            echo "| **Flash** | $FLASH |"
            echo "| **RAM** | $RAM |"
            echo ""
            echo "### Raw Output"
            echo '```'
            echo "$SIZE_OUTPUT"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          echo "$SIZE_OUTPUT"
